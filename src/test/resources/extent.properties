#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=target/PrivaliaReport/Report/Privalia_automation_report.html
extent.reporter.spark.config=src/test/resources/spark-config.xml

#Screenshot
screenshot.dir=target/PrivaliaReport/Screenshots/
screenshot.rel.path=../Screenshots/

#Adding folder name and non repeating pattern
#basefolder.name=test-output/PrivaliaReport/
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Adding order to reports
#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#System Info
systeminfo.OS=Windows
systeminfo.Enviroment=Staging
systeminfo.Engineer= Adrian Matos
systeminfo.Project= Privalia Mx


#Adding report in pdf
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/PrivaliaReport/Report/report_privalia.pdf
extent.reporter.json.start=true
extent.reporter.json.out=target/PrivaliaReport/Report/Privalia_automation_report.json

htmlReport.Config.CSS = ".black-text { color: #fff !important; }";
